<!-- payment.component.html -->
<div class="container">
  <h1>PAYMENT</h1>
  <br>
  <p>MOVIE TITLE: {{ moviename }}</p>
  <br>
  <p>DATE: {{ datee }}</p>
  <br>
  <p>SHOW TIME: {{ timing }}</p>
  <br>
  <p>Ticket Price: {{ price }}</p>
  <br>
  <h2>Select Payment Method:</h2>
  <div class="payment-methods">
    <div class="payment-method">
      <label>
        <input type="radio" name="paymentMethod" value="credit-card" (change)="onPaymentMethodChange($event)">
        Credit Card
      </label>
    </div>
    <div class="payment-method">
      <label>
        <input type="radio" name="paymentMethod" value="debit-card" (change)="onPaymentMethodChange($event)">
        Debit Card
      </label>
    </div>
    <div class="payment-method">
      <label>
        <input type="radio" name="paymentMethod" value="upi" (change)="onPaymentMethodChange($event)">
        UPI
      </label>
    </div>
  </div>
  <br>
  <div *ngIf="paymentMethod === 'credit-card' || paymentMethod === 'debit-card'">
    <div class="form-group">
      <div class="form-row">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" [(ngModel)]="cardNumber" [placeholder]="cardNumberPlaceholder" (input)="formatCardNumber()" />
      </div>
      <div class="form-row">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" [(ngModel)]="cvv" [placeholder]="cvvPlaceholder" />
      </div>
      <div class="form-row">
        <label for="expiryDate">Expiry Date:</label>
        <input type="text" id="expiryDate" [(ngModel)]="expiryDate" [placeholder]="expiryDatePlaceholder" />
      </div>
    </div>
  </div>

  <div *ngIf="paymentMethod === 'upi'">
    <div class="form-group">
      <label for="upiLink">UPI Link:</label>
      <input type="text" id="upiLink" [(ngModel)]="upiLink" [placeholder]="upiPlaceholder" />
    </div>
  </div>

<!-- Template code... -->
<button class="pay-button" (click)="openPaymentConfirmationDialog()" [disabled]="paymentMethod === '' || !isPaymentFormValid()">Pay Now</button>
</div>
